<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thumbnail Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    section {
      padding: 20px;
      text-align: center;
    }
    .thumbnail-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .thumbnail-item {
      width: 200px;
      cursor: pointer;
    }
    img {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .fullscreen-img {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    .fullscreen-img img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 0;
    }
    .fullscreen-img span {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Thumbnail Portfolio</h1>
    <p>Creative Thumbnails, Stunning Visuals</p>
  </header>

  <section>
    <h2>Featured Thumbnails</h2>
    <div class="thumbnail-container">
      <div class="thumbnail-item" onclick="openFullscreen('hq720.jpg')">
        <img src="hq720.jpg" alt="Thumbnail 1" />
        <p>Project 1 - Eye-catching Design</p>
      </div>

      <div class="thumbnail-item" onclick="openFullscreen('maxresdefault (2).jpg')">
        <img src="maxresdefault (2).jpg" alt="Thumbnail 2" />
        <p>Project 2 </p>
      </div>

      <div class="thumbnail-item" onclick="openFullscreen('maxresdefault (4).jpg')">
        <img src="maxresdefault (4).jpg" alt="Thumbnail 3" />
        <p>Project 3 </p>
      </div>

      <div class="thumbnail-item" onclick="openFullscreen('maxresdefault.jpg')">
        <img src="maxresdefault.jpg" alt="Thumbnail 4" />
        <p>Project 4 </p>
      </div>

      <div class="thumbnail-item" onclick="openFullscreen('Screenshot 2024-12-21 202603.png')">
        <img src="Screenshot 2024-12-21 202603.png" alt="Thumbnail 5" />
        <p>Project 5 </p>
      </div>
    </div>

<div class="thumbnail-item" onclick="openFullscreen('sddefault (1).jpg')">
        <img src="sddefault (1).jpg" alt="Thumbnail 5" />
        <p>Project 6 </p>
      </div>
    </div>

  </section>

  <div id="fullscreen" class="fullscreen-img" onclick="closeFullscreen()">
    <span>&times;</span>
    <img id="fullscreenImg" />
  </div>

  <footer>
    <p>&copy; 2024 Thumbnail Portfolio. All rights reserved.</p>
  </footer>

  <script>
    function openFullscreen(src) {
      const fullscreen = document.getElementById('fullscreen');
      const fullscreenImg = document.getElementById('fullscreenImg');
      fullscreenImg.src = src;
      fullscreen.style.display = 'flex';
    }

    function closeFullscreen() {
      const fullscreen = document.getElementById('fullscreen');
      fullscreen.style.display = 'none';
    }
  </script>
</body>
</html>
